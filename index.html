<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converso de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img class="logo" src="assents/logo.gif" alt="logo">

    <main>
        <label>
            converte <b>de</b>
            <select>
                <option>R$ Real</option>
            </select>

        </label>
        

        <label>
            converte <b>Para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">
        </label>

        <button class="convert-button">Converte</button>

        <section>
            <div class="currency-box">
                <img src="assents/Real.png" alt="logo-moeda-converter">
                <p class="currency-topo">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="Arrow-img" src="assents/Arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="assents/Dolar.png" alt="moeda">
                <p class="currency" id="currency-name">Dolar</p>
                <p class="currency-value-converted">US$ 0,00</p>
            </div>
        </section>
    </main>

   
</body>

<script src="script.js"></script>

</html>
